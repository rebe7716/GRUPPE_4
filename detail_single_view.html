<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frugt</title>
  </head>
  <body>
    <header>
      <h2></h2>
    </header>

    <button>knap</button>

    <section>
      <article class="frugt">
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="langb"></p>
      </article>
    </section>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let frugter;
      const url = "https://theakea-4741.restdb.io/rest/frugter";
      const knap = document.querySelector("button");
      console.log("det virker ID: " + id);

      const header = document.querySelector("header h2");
      const options = {
        headers: {
          "x-apikey": "13b480043cedb6d1f97ef66",
        },
      };

      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        const JSONData = await fetch(url + id, options);
        frugter = await JSONData.json();
        console.log("loaded", url + id);
        knap.addEventListener("click", () => {
          location.href = "home.html";
        });

        visFrugter();
      }

      function visFrugter() {
        document.querySelector(".navn").textContent = frugter.navn;
        document.querySelector(".langb").textContent = frugter.langbeskrivelse;
        document.querySelector(".billede").src =
          "restdb_images/" + frugter.billednavn + ".png";
      }
    </script>
  </body>
</html>
